{% load static %}
{% include "adminheader.html" %}
{% include "adminnav.html" %}	
	
		

	<div id="page">
		<form method="post" action="/register/">
        {% csrf_token %}
        <table cellspacing="20">
          <tr>
            <td>Name</td>
            <td><input class="inpt" type="text" name="name" /></td>
          </tr>
          <tr>
            <td>Username(Email)</td>
            <td><input class="inpt" type="text" name="email" /></td>
          </tr>
          <tr>
            <td>Password</td>
            <td><input class="inpt" type="password" name="password" /></td>
          </tr>
          <tr>
            <td>Mobile</td>
            <td><input class="inpt" type="text" name="mobile" /></td>
          </tr>
          <tr>
            <td>Address</td>
            <td><textarea rows="5" name="address"></textarea></td>
          </tr>
          <tr>
            <td>City</td>
            <td>
              <select class="inpt" name="city">
                <option>Indore</option>
                <option>Ujjain</option>
                <option>Bhopal</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>
              Male
              <input type="radio" name="gender" value="male" /> &nbsp;&nbsp;
              Female <input type="radio" name="gender" value="female" />
            </td>
          </tr>
          <tr>
            <td><input type="submit" value="Register" /></td>
          </tr>
        </table>
      </form>
	</div>
	
{% include "footer.html"%}
